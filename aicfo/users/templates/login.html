{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login - Spectre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'MyProjectFont';
            /* You choose this name! */
            font-style: normal;
            font-weight: 400;
            /* 400 is 'normal' or 'regular' */
            /* src: url('Cormorant_Upright,EB_Garamond,Playfair_Display/Playfair_Display/PlayfairDisplay-VariableFont_wght.ttf') format('truetype');  */
            src: url('{% static "fonts/Cormorant_Upright,EB_Garamond,Playfair_Display/EB_Garamond/EBGaramond-VariableFont_wght.ttf" %}') format('truetype');
            /* src: url('Cormorant_Upright,EB_Garamond,Playfair_Display/Cormorant_Upright/CormorantUpright-Regular.ttf') format('truetype');  */
        }

        * {
            font-family: 'MyProjectFont';
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }


        body {
            background: #faf8f6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden
        }

        .page-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
            position: relative
        }

        @media(max-width:1024px) {
            .page-wrapper {
                grid-template-columns: 1fr
            }
        }

        .left-panel {
            position: relative;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            /* justify-content: center; Changed */
            align-items: center;
            /* Added */
            text-align: center;
            /* Added */
            /* background: linear-gradient(135deg, #f5f1ed 0%, #e8e3dd 100%); */
            /* background: #faf8f6; */
            background: linear-gradient(135deg, #fef6f3 0%, #fdeee8 100%);
            overflow: hidden
        }

        @media(max-width:1024px) {
            .left-panel {
                display: none
            }
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: -200px;
            right: -200px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(217, 119, 89, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float-slow 8s ease-in-out infinite
        }

        .left-panel::after {
            content: '';
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(198, 101, 72, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            animation: float-slow 10s ease-in-out infinite reverse
        }

        @keyframes float-slow {

            0%,
            100% {
                transform: translate(0, 0) scale(1)
            }

            50% {
                transform: translate(30px, -30px) scale(1.1)
            }
        }

        .brand-section {
            position: relative;
            z-index: 2
        }

        .brand-logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            position: absolute;
            /* Changed */
            top: 60px;
            /* Added */
            left: 60px;
            /* Added */
            z-index: 2;
        }

        .brand-logo svg {
            width: 32px;
            height: 32px
        }

        .testimonial-section {
            position: relative;
            z-index: 2;
            max-width: 600px
        }

        .testimonial-quote {
            font-size: 32px;
            line-height: 1.5;
            font-weight: 600;
            color: #2d2d2d;
            margin-bottom: 32px;
            position: relative
        }

        .testimonial-quote::before {
            content: '"';
            position: absolute;
            top: -20px;
            left: -10px;
            font-size: 80px;
            color: #d97759;
            opacity: 0.3;
            font-family: Georgia, serif
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 40px
        }

        .author-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d97759, #c66548);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 0 4px 16px rgba(217, 119, 89, 0.3)
        }

        .author-info {
            flex: 1
        }

        .author-name {
            font-weight: 700;
            font-size: 16px;
            color: #2d2d2d;
            margin-bottom: 4px
        }

        .author-title {
            font-size: 14px;
            color: #6b7280
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-top: 60px
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            transition: all .3s ease
        }

        .stat-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1)
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #d97759;
            margin-bottom: 4px
        }

        .stat-label {
            font-size: 13px;
            color: #6b7280;
            font-weight: 500
        }

        .right-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            position: relative;
            /* --- This is the new part --- */
            background-image: url('{% static "images/main_flower.jpg" %}');
            background-size: cover;
            background-position: center center;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            pointer-events: none;
            animation: float-orb 12s ease-in-out infinite
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #d97759;
            top: -100px;
            right: -100px
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: #c66548;
            bottom: -100px;
            left: 50%;
            animation-delay: -6s
        }

        @keyframes float-orb {

            0%,
            100% {
                transform: translate(0, 0)
            }

            50% {
                transform: translate(20px, -20px)
            }
        }

        .login-card {
            width: 100%;
            max-width: 560px;
            /* Values adjusted to match landing page */
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            /* For Safari compatibility */

            border-radius: 32px;
            padding: 48px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            /* Softened border */
            box-shadow: 0 32px 80px rgba(0, 0, 0, 0.12);
            position: relative;
            z-index: 10
        }



        .login-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .login-header h1 {
            font-size: 36px;
            font-weight: 700;
            color: #2d2d2d;
            margin-bottom: 8px
        }

        .login-header p {
            font-size: 16px;
            color: #6b7280
        }

        .form-group {
            margin-bottom: 18px
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2d2d2d;
            margin-bottom: 10px
        }

        .form-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid rgba(0, 0, 0, 0.06);
            border-radius: 16px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            transition: all .4s cubic-bezier(.4, 0, .2, 1);
            outline: none
        }

        .form-input:focus {
            border-color: #d97759;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 8px 24px rgba(217, 119, 89, 0.12), 0 0 0 4px rgba(217, 119, 89, 0.08);
            transform: translateY(-2px)
        }

        .form-input::placeholder {
            color: #9ca3af
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all .3s ease;
            appearance: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative
        }

        .custom-checkbox:checked {
            background: #d97759;
            border-color: #d97759
        }

        .custom-checkbox:checked::after {
            content: '✓';
            color: #fff;
            font-size: 12px;
            font-weight: 700
        }

        .remember-label {
            font-size: 14px;
            color: #4b5563;
            font-weight: 500
        }

        .forgot-link {
            font-size: 14px;
            color: #d97759;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: color .3s ease
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #d97759;
            transition: width .3s ease
        }

        .forgot-link:hover {
            color: #c66548
        }

        .forgot-link:hover::after {
            width: 100%
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #d97759, #c66548);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all .4s cubic-bezier(.4, 0, .2, 1);
            box-shadow: 0 8px 24px rgba(217, 119, 89, 0.3);
            position: relative;
            overflow: hidden
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width .6s, height .6s
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 40px rgba(217, 119, 89, 0.4)
        }

        .btn-primary:active {
            transform: translateY(-1px)
        }

        .btn-primary span {
            position: relative;
            z-index: 1
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent)
        }

        .divider span {
            padding: 0 20px;
            font-size: 13px;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px
        }

        .sso-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 28px
        }

        .sso-btn {
            height: 64px;
            border: 2px solid rgba(0, 0, 0, 0.06);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all .4s cubic-bezier(.4, 0, .2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden
        }

        .sso-btn::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #d97759, #c66548);
            border-radius: 16px;
            opacity: 0;
            transition: opacity .3s ease;
            z-index: -1
        }

        .sso-btn:hover {
            border-color: transparent;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12)
        }

        .sso-btn:hover::before {
            opacity: 1
        }

        .sso-btn:hover svg {
            filter: brightness(0) invert(1)
        }

        .sso-btn svg {
            width: 28px;
            height: 28px;
            transition: filter .3s ease;
            position: relative;
            z-index: 1
        }

        .signup-link {
            text-align: center;
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.08)
        }

        .signup-text {
            font-size: 14px;
            color: #6b7280
        }

        .signup-text a {
            color: #d97759;
            font-weight: 600;
            text-decoration: none;
            transition: color .3s ease
        }

        .signup-text a:hover {
            color: #c66548
        }

        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 28px;
            padding-top: 24px
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 20px;
            font-size: 12px;
            color: #6b7280;
            font-weight: 500
        }

        .badge svg {
            width: 16px;
            height: 16px;
            color: #10b981
        }

        @media(max-width:1024px) {
            .login-card {
                padding: 40px 32px
            }
        }

        .security-note {
            margin-top: 20px;
            padding: 16px;
            background: rgba(217, 119, 89, 0.05);
            border-left: 3px solid #d97759;
            border-radius: 12px
        }

        .security-note p {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.6
        }

        .security-note strong {
            color: #d97759;
            font-weight: 600
        }

        .accent-text {
            color: #d97759;
        }

        .font-serif {
            font-family: 'MyProjectFont', Georgia, serif;
            /* Your custom serif font */
        }

        .font-sans {
            font-family: 'DM Sans', sans-serif;
            /* The clean sans-serif font */
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="left-panel">
            <!-- Brand Logo (now positioned at the top) -->
            <a href="{% url 'index' %}">
                <div class="brand-logo">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 13h2v6H3v-6zm4-4h2v10H7V9zm4-6h2v16h-2V3zm4 4h2v12h-2V7zm4 2h2v10h-2V9z" />
                    </svg>
                    <span style="font-size:24px;font-weight:700;color:#2d2d2d">Spectre</span>
                </div>
            </a>

            <!-- New Welcome Content -->
            <div class="welcome-content" style="padding-top: 100px;">
                <h1 style="font-size: xxx-large;font-weight: bold;">Welcome <span class="accent-text">Back</span></h1>
                <p style="font-size: xx-large;width: 440px;">Sign in to your dashboard to unlock <span
                        class="accent-text">financial clarity</span>.</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-card">
                <form class="">
                    <div class="form-group"><label class="form-label">Work Email</label><input type="email"
                            class="form-input" placeholder="you@company.com" required></div>
                    <div class="form-group"><label class="form-label">Password</label><input type="password"
                            class="form-input" placeholder="Enter your password" required></div>
                    <div class="form-row"><label class="remember-me"><input type="checkbox"
                                class="custom-checkbox"><span class="remember-label">Keep me signed in</span></label><a
                            href="#" class="forgot-link">Forgot password?</a></div><button type="submit"
                        class="btn-primary"><span>Sign in to dashboard</span></button>
                </form>
                <div class="divider animate-in delay-2"><span>or continue with</span></div>
                <div class="sso-grid animate-in delay-3"><button class="sso-btn" type="button" title="Google"><svg
                            viewBox="0 0 24 24">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg></button><button class="sso-btn" type="button" title="LinkedIn"><svg viewBox="0 0 24 24"
                            fill="#0A66C2">
                            <path
                                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                        </svg></button><button class="sso-btn" type="button" title="Microsoft"><svg viewBox="0 0 24 24">
                            <path fill="#f25022" d="M1 1h10v10H1z" />
                            <path fill="#00a4ef" d="M13 1h10v10H13z" />
                            <path fill="#7fba00" d="M1 13h10v10H1z" />
                            <path fill="#ffb900" d="M13 13h10v10H13z" />
                        </svg></button><button class="sso-btn" type="button" title="Apple"><svg viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
                        </svg></button></div>
                <div class="security-note animate-in delay-3">
                    <p><strong>🔒 Enterprise Security:</strong> Your login is protected with bank-grade encryption and
                        multi-factor authentication</p>
                </div>
                <div class="signup-link animate-in delay-4">
                    <p class="signup-text">New to Spectre? <a href="#">Request a demo</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
